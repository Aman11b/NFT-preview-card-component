<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css">

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="[ card ] [ padding-24 text-blue-500 br-2 grid-flow ]">
      <section class="[ br-1 ]" data-type="image-overlay">
        <img src="./images/image-equilibrium.jpg" alt=" image-equilibrium" class="[ br-1  ]"/>
        <div data-element="overlay">
        </div>
      </section>
      <section class="[ grid-flow ]">
        <h1 
        class="[ text-white cursor ]" data-type="hover">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <section class="[ flex-row ][ border-bottom padding-btm-24 ]">
          <div>
            <div class="[ flex-row ]">
              <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                  fill="#00FFF8"
                />
              </svg>
              <p class="[ text-clay-400 ]">0.041 ETH</p>
            </div>
          </div>
          <div class="[ push-right ]" >
            <div class="[ flex-row ]">
              <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                  fill="#8BACD9"
                />
              </svg>
              <p>3 days left</p>
            </div>
          </div>
        </section>
        <section class="[ flex-row ]">
          <img src="./images/image-avatar.png" alt="image-avatar" class="[ img-width image-border ]" />
          <div>
            <span>Creation of</span>
            <span class="[ text-white cursor ]" data-type="hover">Jules Wyvern</span>
          </div>
        </section>
      </section>


    </main>
  </body>
</html>
